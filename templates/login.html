<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Patel Garage & Co. - Login</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="stylesheet" href="login.css">
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Montserrat', sans-serif;
      }

      body {
         background-color: #c9d6ff;
         background: linear-gradient(to right, #e2e2e2, #c9d6ff);
         display: flex;
         align-items: center;
         justify-content: center;
         flex-direction: column;
         height: 100vh;
         overflow-x: hidden;
      }

      .container {
         background-color: #fff;
         border-radius: 30px;
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
         position: relative;
         overflow: hidden;
         width: 768px;
         max-width: 100%;
         min-height: 480px;
      }

      .container p {
         font-size: 14px;
         line-height: 20px;
         letter-spacing: 0.3px;
         margin: 20px 0;
      }

      .container span {
         font-size: 12px;
      }

      .container a {
         color: #333;
         font-size: 13px;
         text-decoration: none;
         margin: 15px 0 10px;
         transition: color 0.3s ease;
      }

      .container a:hover {
         color: #512da8;
      }

      .container button {
         background-color: #512da8;
         color: #fff;
         font-size: 12px;
         padding: 10px 45px;
         border: 1px solid transparent;
         border-radius: 8px;
         font-weight: 600;
         letter-spacing: 0.5px;
         text-transform: uppercase;
         margin-top: 10px;
         cursor: pointer;
         transition: all 0.3s ease;
         position: relative;
         overflow: hidden;
      }

      .container button:disabled {
         background-color: #ccc;
         cursor: not-allowed;
         transform: none !important;
      }

      .container button.hidden {
         background-color: transparent;
         border-color: #fff;
      }

      .container form {
         background-color: #fff;
         display: flex;
         align-items: center;
         justify-content: center;
         flex-direction: column;
         padding: 0 40px;
         height: 100%;
      }

      .container input {
         background-color: #eee;
         border: 2px solid transparent;
         margin: 8px 0;
         padding: 10px 15px;
         font-size: 13px;
         border-radius: 8px;
         width: 100%;
         outline: none;
         transition: all 0.3s ease;
      }

      .container input.error {
         border-color: #e74c3c;
         background-color: #fdf2f2;
      }

      .container input.success {
         border-color: #27ae60;
         background-color: #f0f9ff;
      }

      .error-message {
         color: #e74c3c;
         font-size: 11px;
         margin-top: -5px;
         margin-bottom: 5px;
         text-align: left;
         width: 100%;
         display: none;
      }

      .success-message {
         color: #27ae60;
         font-size: 11px;
         margin-top: -5px;
         margin-bottom: 5px;
         text-align: left;
         width: 100%;
         display: none;
      }

      .loading-spinner {
         display: none;
         width: 16px;
         height: 16px;
         border: 2px solid #ffffff;
         border-top: 2px solid transparent;
         border-radius: 50%;
         animation: spin 1s linear infinite;
         margin-left: 8px;
      }

      @keyframes spin {
         0% { transform: rotate(0deg); }
         100% { transform: rotate(360deg); }
      }

      .form-container {
         position: absolute;
         top: 0;
         height: 100%;
         transition: all 0.6s ease-in-out;
      }

      .sign-in {
         left: 0;
         width: 50%;
         z-index: 2;
      }

      .container.active .sign-in {
         transform: translateX(100%);
      }

      .sign-up {
         left: 0;
         width: 50%;
         opacity: 0;
         z-index: 1;
      }

      .container.active .sign-up {
         transform: translateX(100%);
         opacity: 1;
         z-index: 5;
         animation: move 0.6s;
      }

      @keyframes move {
         0%, 49.99% {
            opacity: 0;
            z-index: 1;
         }
         50%, 100% {
            opacity: 1;
            z-index: 5;
         }
      }

      .social-icons {
         margin: 20px 0;
      }

      .social-icons a {
         border: 1px solid #ccc;
         border-radius: 20%;
         display: inline-flex;
         justify-content: center;
         align-items: center;
         margin: 0 3px;
         width: 40px;
         height: 40px;
         transition: all 0.3s ease;
      }

      .toggle-container {
         position: absolute;
         top: 0;
         left: 50%;
         width: 50%;
         height: 100%;
         overflow: hidden;
         transition: all 0.6s ease-in-out;
         border-radius: 150px 0 0 100px;
         z-index: 1000;
      }

      .container.active .toggle-container {
         transform: translateX(-100%);
         border-radius: 0 150px 100px 0;
      }

      .toggle {
         background-color: #512da8;
         height: 100%;
         background: linear-gradient(to right, #5c6bc0, #512da8);
         color: #fff;
         position: relative;
         left: -100%;
         height: 100%;
         width: 200%;
         transform: translateX(0);
         transition: all 0.6s ease-in-out;
      }

      .container.active .toggle {
         transform: translateX(50%);
      }

      .toggle-panel {
         position: absolute;
         width: 50%;
         height: 100%;
         display: flex;
         align-items: center;
         justify-content: center;
         flex-direction: column;
         padding: 0 30px;
         text-align: center;
         top: 0;
         transform: translateX(0);
         transition: all 0.6s ease-in-out;
      }

      .toggle-left {
         transform: translateX(-200%);
      }

      .container.active .toggle-left {
         transform: translateX(0);
      }

      .toggle-right {
         right: 0;
         transform: translateX(0);
      }

      .container.active .toggle-right {
         transform: translateX(200%);
      }

      .notification {
         position: fixed;
         top: 20px;
         right: 20px;
         padding: 15px 20px;
         border-radius: 8px;
         color: white;
         font-weight: 500;
         z-index: 10000;
         transform: translateX(400px);
         transition: transform 0.3s ease;
      }

      .notification.show {
         transform: translateX(0);
      }

      .notification.success {
         background-color: #27ae60;
      }

      .notification.error {
         background-color: #e74c3c;
      }

      .notification.info {
         background-color: #3498db;
      }
   </style>
</head>

<body>
   <div class="container" id="container">
      <div class="form-container sign-up">
         <form id="registerForm">
            <h1>Create Account</h1>
            <span>Use your email for registration</span>
            <input type="text" placeholder="Name" id="registerName" required>
            <div class="error-message" id="nameError"></div>
            
            <input type="email" placeholder="Email" id="registerEmail" required>
            <div class="error-message" id="emailError"></div>
            
            <input type="password" placeholder="Password" id="registerPassword" required>
            <div class="error-message" id="passwordError"></div>
            
            <button type="submit" id="registerSubmit">
               <span>Sign Up</span>
               <div class="loading-spinner" id="registerSpinner"></div>
            </button>
         </form>
      </div>
      
      <div class="form-container sign-in">
         <form id="loginForm">
            <h1>Login</h1>
            <span>Use your email and password</span>
            <input type="email" placeholder="Email" id="loginEmail" required>
            <div class="error-message" id="loginEmailError"></div>
            
            <input type="password" placeholder="Password" id="loginPassword" required>
            <div class="error-message" id="loginPasswordError"></div>
            
            <a href="#" id="forgotPassword">Forgot Your Password?</a>
            <button type="submit" id="loginSubmit">
               <span>Login</span>
               <div class="loading-spinner" id="loginSpinner"></div>
            </button>
         </form>
      </div>
      
      <div class="toggle-container">
         <div class="toggle">
            <div class="toggle-panel toggle-left">
               <h1>Welcome Back!</h1>
               <p>Enter your personal details to use all of site features</p>
               <button class="hidden" id="login">Login</button>
            </div>
            <div class="toggle-panel toggle-right">
               <h1>Hello, Friend!</h1>
               <p>Register with your personal details to use all of site features</p>
               <button class="hidden" id="register">Sign Up</button>
            </div>
         </div>
      </div>
   </div>

   <script>
      const container = document.getElementById('container');
      const registerBtn = document.getElementById('register');
      const loginBtn = document.getElementById('login');

      // Toggle between forms
      registerBtn.addEventListener('click', () => {
         container.classList.add("active");
         clearFormErrors();
      });

      loginBtn.addEventListener('click', () => {
         container.classList.remove("active");
         clearFormErrors();
      });

      // Utility functions
      function showNotification(message, type = 'info') {
         const notification = document.createElement('div');
         notification.className = `notification ${type}`;
         notification.textContent = message;
         document.body.appendChild(notification);
         
         setTimeout(() => notification.classList.add('show'), 100);
         setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => notification.remove(), 300);
         }, 3000);
      }

      function clearFormErrors() {
         document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
         document.querySelectorAll('input').forEach(el => el.classList.remove('error', 'success'));
      }

      function showFieldError(fieldId, errorId, message) {
         document.getElementById(fieldId).classList.add('error');
         document.getElementById(errorId).textContent = message;
         document.getElementById(errorId).style.display = 'block';
      }

      function clearFieldError(fieldId, errorId) {
         document.getElementById(fieldId).classList.remove('error');
         document.getElementById(errorId).style.display = 'none';
      }

      function setLoadingState(buttonId, spinnerId, isLoading) {
         const button = document.getElementById(buttonId);
         const spinner = document.getElementById(spinnerId);
         
         if (isLoading) {
            button.disabled = true;
            spinner.style.display = 'inline-block';
         } else {
            button.disabled = false;
            spinner.style.display = 'none';
         }
      }

      // Form validation
      function validateRegistrationForm() {
         let isValid = true;
         clearFormErrors();

         const name = document.getElementById('registerName').value.trim();
         const email = document.getElementById('registerEmail').value.trim();
         const password = document.getElementById('registerPassword').value;

         if (!name) {
            showFieldError('registerName', 'nameError', 'Name is required');
            isValid = false;
         } else if (name.length < 2) {
            showFieldError('registerName', 'nameError', 'Name must be at least 2 characters');
            isValid = false;
         }

         if (!email) {
            showFieldError('registerEmail', 'emailError', 'Email is required');
            isValid = false;
         } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            showFieldError('registerEmail', 'emailError', 'Please enter a valid email');
            isValid = false;
         }

         if (!password) {
            showFieldError('registerPassword', 'passwordError', 'Password is required');
            isValid = false;
         } else if (password.length < 6) {
            showFieldError('registerPassword', 'passwordError', 'Password must be at least 6 characters');
            isValid = false;
         } else if (!/(?=.*[A-Za-z])(?=.*\d)/.test(password)) {
            showFieldError('registerPassword', 'passwordError', 'Password must contain both letters and numbers');
            isValid = false;
         }

         return isValid;
      }

      function validateLoginForm() {
         let isValid = true;
         clearFormErrors();

         const email = document.getElementById('loginEmail').value.trim();
         const password = document.getElementById('loginPassword').value;

         if (!email) {
            showFieldError('loginEmail', 'loginEmailError', 'Email is required');
            isValid = false;
         }

         if (!password) {
            showFieldError('loginPassword', 'loginPasswordError', 'Password is required');
            isValid = false;
         }

         return isValid;
      }

      // Real-time validation
      document.getElementById('registerName').addEventListener('input', function() {
         if (this.value.trim()) {
            clearFieldError('registerName', 'nameError');
            this.classList.add('success');
         }
      });

      document.getElementById('registerEmail').addEventListener('input', function() {
         if (this.value.trim() && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value)) {
            clearFieldError('registerEmail', 'emailError');
            this.classList.add('success');
         }
      });

      document.getElementById('registerPassword').addEventListener('input', function() {
         if (this.value.length >= 6 && /(?=.*[A-Za-z])(?=.*\d)/.test(this.value)) {
            clearFieldError('registerPassword', 'passwordError');
            this.classList.add('success');
         }
      });

      // Registration form submit
      document.getElementById('registerForm').addEventListener('submit', async function (e) {
         e.preventDefault();
         
         if (!validateRegistrationForm()) {
            return;
         }

         setLoadingState('registerSubmit', 'registerSpinner', true);

         try {
            const UserName = document.getElementById('registerName').value.trim();
            const mail = document.getElementById('registerEmail').value.trim();
            const Password = document.getElementById('registerPassword').value;

            const res = await fetch('/register', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ UserName, mail, Password })
            });

            const data = await res.json();
            
            if (data.status === 'success') {
               showNotification(data.message, 'success');
               // Clear form and switch to login
               document.getElementById('registerForm').reset();
               document.querySelectorAll('input').forEach(el => el.classList.remove('success'));
               setTimeout(() => {
                  container.classList.remove("active");
               }, 1000);
            } else {
               showNotification(data.message, 'error');
            }
         } catch (error) {
            showNotification('Network error. Please try again.', 'error');
            console.error('Registration error:', error);
         } finally {
            setLoadingState('registerSubmit', 'registerSpinner', false);
         }
      });

      // Login form submit
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
         e.preventDefault();
         
         if (!validateLoginForm()) {
            return;
         }

         setLoadingState('loginSubmit', 'loginSpinner', true);

         try {
            const mail = document.getElementById('loginEmail').value.trim();
            const Password = document.getElementById('loginPassword').value;

            const res = await fetch('/login', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ mail, Password })
            });

            const data = await res.json();
            
            if (data.status === 'success') {
               showNotification(`Welcome back, ${data.UserName}!`, 'success');
               setTimeout(() => {
                  if (data.redirect) {
                     window.location.href = data.redirect;
                  } else {
                     window.location.href = '/cars';
                  }
               }, 1000);
            } else {
               showNotification(data.message, 'error');
            }
         } catch (error) {
            showNotification('Network error. Please try again.', 'error');
            console.error('Login error:', error);
         } finally {
            setLoadingState('loginSubmit', 'loginSpinner', false);
         }
      });

      // Forgot password functionality
      document.getElementById('forgotPassword').addEventListener('click', function(e) {
         e.preventDefault();
         showNotification('Password reset functionality coming soon!', 'info');
      });

      // Initialize
      document.addEventListener('DOMContentLoaded', function() {
         // Focus on first input when switching forms
         registerBtn.addEventListener('click', () => {
            setTimeout(() => document.getElementById('registerName').focus(), 600);
         });
         
         loginBtn.addEventListener('click', () => {
            setTimeout(() => document.getElementById('loginEmail').focus(), 600);
         });
      });
   </script>
</body>
</html>
